<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Formulário Web</title>
</head>
<body>
    <p><strong>Formulário de Cadastro</strong></p>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome"  id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <lablel>Data de nascimento</lablel>
                <label>
                  <input type="date" name="DN" id="DN" min="0" />
                </label>
            </div>        
        
            <div>
              <label>E-mail</label>
              <input type="email" name="email" id="email">        
            </div>

            <div>
                <lablel>Telefone</lablel>
                <label>
                  <input type="tel" name="telefone" id="telefone" min="0" />
                </label>
            </div>

            <div>
                <label>CPF</label>
                <input type="number" name="CPF" id="CPF"/>
            </div>

            <div>
                <label>Tecnologia de preferência</label>
                <label>
                   <input type="radio" name="HTML" id="HTML" checked/> HTML
                </label>
                <label>
                   <input type="radio" name="CSS" id="CSS"/> CSS
                </label>
                <label>
                   <input type="radio" name="JS" id="JS"/> JavaScript
                </label>
             </div>

            <div>
                <label>Área de Atuação</label>
                <label>
                    <input type="text" name="job" id="job" min="0" >
                </label>
            </div>

            <div>
                <label>Nome de Usuario</label>
                <input type="text" name="usuario" id="usuario"/>
            </div>

            <div>
                <label>Senha</label>
                <input type="number" name="senha" id="senha"/>
            </div>   
        


    
          <div>
            <button>Enviar</button>
            <button>Cancelar</button>
          </div>
        </fieldset>
    </form>
</body>
</html>
